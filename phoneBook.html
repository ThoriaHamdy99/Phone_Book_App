<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phone Book App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script> -->
    <link rel = "stylesheet" href = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    //The jQuery core JavaScript file
    <script src = "https://code.jquery.com/jquery-1.11.3.min.js"></script>

    //The jQuery Mobile core JavaScript file
    <script src = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>

<body>

<div id="homePage" data-role="page">
    <section>
        <div data-role="header">
            <h1> Contact List </h1>
            <!--href="#contact"-->
            <a href="#contact" id="addNew" data-transition="flip" data-role="button" data-icon="plus"> Add </a>
        </div>

        <div data-role="content">
            <ul id="list" data-role="listview" data-filter="true" data-autodividers="true">
                <!-- Starts up as an empty list.  Items are added from
                     localStorage in $(document).ready() -->
            </ul>
        </div>

        <div data-role="footer" data-position="fixed">
            <h1> Contact List </h1>
        </div>
    </section>

</div>

<div data-role="page" id="viewContactPage">
        <div data-role="header" data-add-back-btn="true">
            <a href="#" data-rel="back" data-icon="back" name="back" onclick="backPressed()">Back</a>
            <h1></h1>
        </div>

        <div data-role="content">
            <div data-role="controlgroup" data-type="vertical">
                <img src="images/m1.png" width="120" height="120" id="img"/>
                <div data-role="controlgroup" data-type="horizontal">
                    <a href="#delete" data-role="button" data-icon="delete" data-rel="dialog"> </a>
                    <a href="#contact" data-role="button" data-icon="edit" id="edit"> </a>
                    <a href="" data-role="button" data-icon="phone" id="tel" onclick="setPhone()"> </a>
                </div>
                <br>
            </div>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1> Contact List </h1>
        </div>
</div>

        <div data-role="page" id="contact">
            <div data-role="header" data-add-back-btn="true">
                <h1></h1>
                <a href="#" data-rel="back" data-icon="back" name="back">back</a>
            </div>

            <div data-role="content">
                <form>
                    <label id="error" style="color:red"></label>
                    <label for="name">Name</label>
                    <input name="name" id="name" type="text" required/>

                    <label for="phone">Mobile</label>
                    <input name="phone" id="phone" type="tel" pattern="^(\+\d{1,2}\s)?\(?\d{3}\)?[\s.-]?\d{3}[\s.-]?\d{5}$" required/>

                    <label for="email">Email</label>
                    <input name="email" id="email" type="email" required/>

                    <label for="gender">Gender</label>
                    <select id="gender" data-role="flipswitch">
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>

                    <input type="button" value="Submit" id="add"/>
                </form>
            </div>
            <div data-role="footer" data-position="fixed">
                <h1> Contact List </h1>
            </div>
        </div>
<section id="delete" data-role="dialog">
    <article data-role="content">
        Delete Contact? <br/>
        <div data-role="controlgroup" data-type="horizontal">
            <form>
                <div data-role="controlgroup" data-type="horizontal">
                    <a onclick="window.history.back();" data-role="button">Cancel</a>
                    <a id="del" data-role="button">Delete</a>
                </div>
            </form>
        </div>
    </article>
</section>
            <script src="phoneBook.js"></script>
    </body>
</html>
